<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.passwordstrength.js"></script>
    <title>Form</title>
</head>
<body>
    <form>
        <img src="./img/user.png">
         <div class="input-box">
            <span><i class="fa fa-user-o"></i></span><input type="text" placeholder="User Name" required>
        </div>
        <div class="input-box">
            <span><i class="fa fa-envelope-o"></i></span><input type="email" placeholder="Email Id" required>
        </div>
        <div class="input-box">
            <span><i class="fa fa-key"></i></span><input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit"><i class="fa fa-sign-in"></i>Register</button>
    </form>
    <script type="text/javascript">
        $(function() {
            $("#password").passwordStrength();
        });
    </script>
</body>
</html>
